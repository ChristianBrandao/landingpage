name: Build com Vite

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ§± Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸ”¨ Rodar build do Vite
        run: npm run build

      - name: ðŸ“¤ Salvar pasta dist como artefato
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

      - name: Enviar arquivos via SFTP para Hostinger
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          user: ${{ secrets.SFTP_USER }}
          pass: ${{ secrets.SFTP_PASS }}
          localDir: dist
          remoteDir: public_html
          options: --reverse --delete --verbose
